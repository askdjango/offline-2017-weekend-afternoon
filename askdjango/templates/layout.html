{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>AskDjango 서비스</title>
<style>
body {
}
</style>
{% block extra_head %}{% endblock %}
</head>
<body>
    {% if not user.is_authenticated %}
        <a href="{% url "signup" %}">회원가입</a>
        <a href="{% url "login" %}">로그인</a>
    {% else %}
        <a href="{% url "profile" %}">{{ user }} 프로필</a>
        <a href="#">로그아웃</a>
    {% endif %}

    <h1>AskDjango</h1>

    {% block logo %}
        <img src="{% static "python3-logo.png" %}" style="width: 100px;" />
    {% endblock %}

    <hr/>

    {% block content %}
    {% endblock %}

    <hr/>
    &copy; 2017 AskDjango. All rights reserved.
</body>
</html>
