{% extends "blog/layout.html" %}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="저장하기" class="btn btn-primary btn-block" />
        <a href="{{ form.instance.get_absolute_url }}" class="btn btn-default btn-block">내용으로</a>
    </form>
{% endblock %}
